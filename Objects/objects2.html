<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1.0, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h2>JavaScript Objects</h2>
    <p>There are two differents ways to acces an object property.</p>
    <p>You can use person.property or person["property"].</p>
    <p id="demo"></p>
    <script>
        var person = {
            firstname: "John",
            lastname: "Doe",
            id: 5566
        }
        doc = document.getElementById("demo");
        doc.innerHTML = person.firstname + " " + person.lastname;
    </script>
</body>

</html>
