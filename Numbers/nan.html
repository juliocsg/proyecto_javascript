<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1.0, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NaN</title>
</head>

<body>
    <h2>JavaScript Numbers</h2>
    <p>If you see NaN in a mathematical operation, the result will also be NaN:</p>
    <p id="demo"></p>
    <script>
        var x = NaN;
        var y = 5;
        document.getElementById("demo").innerHTML = x + y;
    </script>
</body>

</html>
