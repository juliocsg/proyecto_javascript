<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1.0, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hexadecimal Numbers</title>
</head>

<body>
    <h2>JavaScript Numbers</h2>
    <p>Numeric constant, proceded by 0x, are interpreted as hexadecimal: </p>
    <p id="demo"></p>
    <script>
        var x = 0xFF;
        document.getElementById("demo").innerHTML = "0xFF = " + x;
    </script>
</body>

</html>
