<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1.0, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Numbers</title>
</head>

<body>
    <h2>JavaScript Numbers</h2>
    <p>The toString() method can output numbers from base 2 to 36:</p>
    <p id="demo"></p>
    <script>
        var myNumber = 32;
        document.getElementById("demo").innerHTML =
            "32 = " + "<br>" +
            " Decimal " + myNumber.toString(10) + "<br>" +
            " Hexadecimal " + myNumber.toString(16) + "<br>" +
            " Octal " + myNumber.toString(8) + "<br>" +
            " Binary " + myNumber.toString(2) + "<br>";
    </script>
</body>

</html>
