<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1.0, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Numbers</title>
</head>

<body>
    <p>Never create numbers as objects.</p>
    <p>Numbers and objects cannot be safely compared.</p>

    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
        var x = 500; //x is a number
        var y = new Number(500); //y is a object
        document.getElementById("demo1").innerHTML = (x == y);
        document.getElementById("demo2").innerHTML = (x === y);
    </script>
</body>

</html>
