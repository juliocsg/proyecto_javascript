<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1.0, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Number Methods</title>
</head>

<body>
    <h2>JavaScript Number Methods</h2>
    <p>The toExponential method returns a string, with the number rounded and written using exponentiala.</p>
    <p>An optional parameter defines the number of digits behind the decimal point.</p>
    <p id="demo"></p>
    <script>
        var x = 9.656;
        var expX;
        expX = x.toExponential() + "<br>";
        for (let i = 2; i < 8; i += 2) {
            expX += x.toExponential(i) + "<br>";
        }
        document.getElementById("demo").innerHTML = expX;
    </script>
</body>

</html>
