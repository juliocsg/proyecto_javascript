<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1.0, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h2>JavaScript Array Methods</h2>
    <h2>unshift()</h2>
    <p>The unshift() method returns the length of the new array:</p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <script>
        var fruits = ["Banana", "Orange", "Apple", "Mango"];
        document.getElementById("demo1").innerHTML = fruits;
        document.getElementById("demo2").innerHTML = fruits.unshift("Lemon");
        document.getElementById("demo3").innerHTML = fruits;
    </script>
    <p><b>Note: </b> The unshift() method doesn't not work properly in Internet Explorer 8 and earlier, the values will be inserted, but the return value will be <em>undefined</em>.</p>
</body>

</html>
