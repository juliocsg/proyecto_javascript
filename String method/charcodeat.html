<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1.0, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript</title>
</head>

<body>
    <p>
        The charCodeAt() method returns the unicode of a character at a given position in a string:
    </p>
    <p id="demo"></p>
    <script>
        var str = "HELLO WORLD";
        document.getElementById("demo").innerHTML = str.charCodeAt(0);
    </script>
</body>

</html>
