<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1.0, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Split 2</title>
</head>

<body>
    <p id="demo"></p>
    <script>
        var str = "Hello";
        var arr = str.split("");
        var text = "";
        var i
        for (let i = 0; i < arr.length; i++) {
            text += arr[i] + "<br>";
        }
        document.getElementById("demo").innerHTML = text;
    </script>
</body>

</html>
