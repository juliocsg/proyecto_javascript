<body>
    <h2>JavaScript String Methods</h2>
    <p>The substr() method extract a part of a string and returns the extracted parts in a new string:
    </p>
    <p id="demo"></p>

    <script>
        //Cuenta desde el ultimo en caso que sea negativo el par√°metro del substr
        var str = "Apple, Banana, Kiwi";
        var res = str.substr(-4);
        document.getElementById("demo").innerHTML = res;
    </script>
</body>
