<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1.0, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript String Methods</title>
</head>

<body>
    <h2>JavaScript String Methods</h2>
    <p>Replace all occurrences of "Microsoft" with "W3Schools" in the paragraph below:</p>
    <button onclick="myFunction()">Try it</button>
    <p id="demo">Please visit Microsoft and Microsoft!</p>
    <script>
        function myFunction() {
            var str = document.getElementById("demo").innerHTML;
            //Utiliza la expresi√≥n regular para reemplazar todas las palabras que diga microsoft por otra en un texto
            var txt = str.replace(/Microsoft/g, "W3Schools");
            document.getElementById("demo").innerHTML = txt;
        }
    </script>
</body>

</html>
