<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Array last index</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
    <h2>JavaScript Array.lastIndexOf()</h2>
    <p id="demo"></p>
    <script>
        var fruits = ["Apple", "Orange", "Apple", "Mango"];
        var a = fruits.lastIndexOf("Apple");
        document.getElementById("demo").innerHTML = "Apple is found in position " + (a + 1);
    </script>
    <p>The lastIndexOf() does not work in INternet Explorer 8 and early versions.</p>
</body>

</html>
