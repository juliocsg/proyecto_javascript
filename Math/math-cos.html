<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1.0, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cos</title>
</head>

<body>
    <h2>JavaScript Math.cos()</h2>
    <p>Math.cos(x) returns the cosin of x (given in radians):</p>
    <p>Angle in radians = (angle in degress) * PI / 180.</p>
    <p id="demo"></p>
    <script>
        document.getElementById("demo").innerHTML = "The cosine value of 0 degree is " + Math.cos(0 * Math.PI / 180);
    </script>
</body>

</html>
