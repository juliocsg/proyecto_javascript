<!DOCTYPE html>

    <title>Floor</title>

<body>
    <h2>JavaScript Math.floor()</h2>
    <p>Math.floor(x) returns the value of x rounded <strong>down</strong> to its nearest integer:</strong>
    </p>
    <p id="demo"></p>
    <script>
        document.getElementById("demo").innerHTML = Math.floor(4.7);
    </script>
