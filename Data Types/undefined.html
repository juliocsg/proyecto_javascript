<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1.0, initial-scale=fa-rotate-180">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h2>JavaScript</h2>
    <p>Variables can be emptied if you set the value to <b>undefined</b>.</p>
    <p id="demo"></p>
    <script>
        var car = "Volvo";
        car = undefined
        doc = document.getElementById("demo");
        doc.innerHTML = "<br>" + typeof car;
    </script>
</body>

</html>
